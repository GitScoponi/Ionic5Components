<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Componentes Nativos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-list>
  <ion-item *ngFor="let menu of menuCollection " (click)="irPara(menu.url)">
    <ion-label >{{menu.title}}</ion-label>
    <ion-icon [name]="menu.icon"></ion-icon>
  </ion-item>
</ion-list>
</ion-content>
