<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>alert</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-button expand="block" color="primary" (click)="alertSimples()">Alert Simples</ion-button>
<ion-button expand="block" color="secondary" (click)="alertMultiplos()">Multiplo botoes</ion-button>
<ion-button expand="block" color="success" (click)="alertConfirm()">Alerta de confirmacao</ion-button>
<ion-button expand="block" color="light" (click)="alertInputs()">Alerta de Inputs</ion-button>

</ion-content>
