<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>date time</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Data Deafault</ion-label>
    <ion-datetime></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Display Format</ion-label>
    <ion-datetime  display-format="DD/MM/YYYY"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Display Picker</ion-label>
    <ion-datetime  display-format="MM/YYYY" picker-format="MMM YYYY"></ion-datetime>
  </ion-item>
  <ion-item>
    <ion-label>Max-Min</ion-label>
    <ion-datetime  display-format="MM/YYYY" placeholder="Select" min="2016" max="2020"></ion-datetime>
  </ion-item>
</ion-content>
