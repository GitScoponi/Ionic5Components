<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>segment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3>Existem mais opções na documentação</h3>
  <ion-segment (ionChange)="selecionado($event)">
    <ion-segment-button value="frutas">
      <ion-label>Frutas</ion-label>
    </ion-segment-button>
    <ion-segment-button value="comidas">
      <ion-label>Comidas</ion-label>
    </ion-segment-button>
  </ion-segment>
<ion-list *ngIf="escolha =='frutas'">
  <ion-item><ion-label>banana</ion-label></ion-item>
  <ion-item><ion-label>maçã</ion-label></ion-item>
  <ion-item><ion-label>uva</ion-label></ion-item>
  <ion-item><ion-label>abacaxi</ion-label></ion-item>
  <ion-item><ion-label>tomate</ion-label></ion-item>
  <ion-item><ion-label>caqui</ion-label></ion-item>
  <ion-item><ion-label>amora</ion-label></ion-item>
  <ion-item><ion-label>jabuticaba</ion-label></ion-item>
</ion-list>
<ion-list *ngIf="escolha =='comidas'">
  <ion-item><ion-label>arroz</ion-label></ion-item>
  <ion-item><ion-label>feijao</ion-label></ion-item>
  <ion-item><ion-label>batata</ion-label></ion-item>
  <ion-item><ion-label>couve</ion-label></ion-item>
  <ion-item><ion-label>carne</ion-label></ion-item>
  <ion-item><ion-label>frango</ion-label></ion-item>
  <ion-item><ion-label>suflê</ion-label></ion-item>
  <ion-item><ion-label>pizza</ion-label></ion-item>
</ion-list>
</ion-content>
